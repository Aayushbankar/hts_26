<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-outer: #0a9999;
      --bg-header: #1a2a3a;
      --bg-chat: #0d1f1a;
      --bg-sidebar: #0f7a7a;
      --accent-purple: #9b59ff;
      --accent-cyan: #00e5ff;
      --accent-green: #00e676;
      --btn-green: #2ecc71;
      --btn-green-hover: #27ae60;
      --text-primary: #e0f7f4;
      --text-muted: #80cbc4;
      --border-purple: #7c3aed;
      --input-bg: #f5f5f5;
      --lock-gold: #f4c430;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      height: 100vh;
      background: var(--bg-chat);
      display: flex;
      flex-direction: column;
      font-family: 'Exo 2', sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      border: none;
      border-radius: 0;
      background: transparent;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: containerIn 0.6s ease forwards;
    }

    @keyframes containerIn {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    .header {
      background: linear-gradient(90deg, #1a2a3a 0%, #1e3448 60%, #1a3a3a 100%);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(124,58,237,0.4);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-wrap {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 2px solid var(--accent-purple);
      background: radial-gradient(circle at 40% 35%, #1e1040, #0a0520);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px rgba(155,89,255,0.5), inset 0 0 8px rgba(155,89,255,0.15);
      position: relative;
      overflow: hidden;
    }

    .logo-wrap::before {
      content: '';
      position: absolute;
      inset: 3px;
      border-radius: 50%;
      border: 1px solid rgba(0,229,255,0.3);
    }

    .logo-icon {
      font-size: 22px;
      color: var(--accent-purple);
      filter: drop-shadow(0 0 6px var(--accent-purple));
      z-index: 1;
    }

    .brand-name {
      font-family: 'Share Tech Mono', monospace;
      font-size: 15px;
      letter-spacing: 0.25em;
      color: var(--text-primary);
      text-transform: uppercase;
    }

    .btn-reset {
      background: var(--btn-green);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-family: 'Exo 2', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      box-shadow: 0 2px 10px rgba(46,204,113,0.35);
    }

    .btn-reset:hover {
      background: var(--btn-green-hover);
      box-shadow: 0 4px 16px rgba(46,204,113,0.5);
      transform: translateY(-1px);
    }

    .btn-reset:active { transform: translateY(0); }

    /* ‚îÄ‚îÄ BODY ROW ‚îÄ‚îÄ */
    .body-row {
      display: flex;
      align-items: stretch;
      flex: 1;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ CHAT PANEL ‚îÄ‚îÄ */
    .chat-panel {
      flex: 1;
      background: var(--bg-chat);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      /* blinking cursor line */
    }

    .cursor-line {
      width: 2px;
      height: 18px;
      background: var(--text-primary);
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0; }
    }

    .idle-state {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      pointer-events: none;
    }

    .idle-state.hidden { display: none; }

    .lock-icon {
      font-size: 36px;
      filter: drop-shadow(0 0 6px var(--lock-gold));
      animation: floatLock 3s ease-in-out infinite;
    }

    @keyframes floatLock {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-6px); }
    }

    .idle-title {
      font-family: 'Exo 2', sans-serif;
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: 0.04em;
    }

    .idle-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 300;
    }

    /* ‚îÄ‚îÄ INPUT BAR ‚îÄ‚îÄ */
    .input-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      background: var(--bg-chat);
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    .chat-input {
      flex: 1;
      background: var(--input-bg);
      border: none;
      border-radius: 24px;
      padding: 12px 18px;
      font-family: 'Exo 2', sans-serif;
      font-size: 14px;
      color: #1a1a1a;
      outline: none;
      transition: box-shadow 0.2s;
    }

    .chat-input::placeholder { color: #aaa; }

    .chat-input:focus {
      box-shadow: 0 0 0 2px var(--accent-cyan);
    }

    .btn-send {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: var(--btn-green);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 2px 10px rgba(46,204,113,0.4);
    }

    .btn-send:hover {
      background: var(--btn-green-hover);
      transform: scale(1.08);
      box-shadow: 0 4px 16px rgba(46,204,113,0.55);
    }

    .btn-send svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
    .sidebar {
      width: 180px;
      background: linear-gradient(180deg, #0f8080 0%, #0c6e6e 100%);
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-left: 1px solid rgba(0,0,0,0.15);
      overflow-y: auto;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #e0f7f4;
      font-size: 13.5px;
      font-weight: 500;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 0.02em;
    }

    .sidebar-item:hover {
      background: rgba(255,255,255,0.12);
      color: #fff;
    }

    .sidebar-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #e0f7f4;
      flex-shrink: 0;
      box-shadow: 0 0 6px rgba(0,229,255,0.6);
    }

    /* ‚îÄ‚îÄ CHAT BUBBLES (for when messages appear) ‚îÄ‚îÄ */
    .message {
      max-width: 80%;
      padding: 10px 16px;
      border-radius: 14px;
      font-size: 13.5px;
      line-height: 1.55;
      animation: msgIn 0.25s ease;
    }

    @keyframes msgIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      background: rgba(46,204,113,0.2);
      border: 1px solid rgba(46,204,113,0.35);
      color: #c8ffe0;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(155,89,255,0.12);
      border: 1px solid rgba(155,89,255,0.25);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
    }

    /* ‚îÄ‚îÄ SCANLINE OVERLAY ‚îÄ‚îÄ */
    .chat-panel::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 3px,
        rgba(0,0,0,0.04) 3px,
        rgba(0,0,0,0.04) 4px
      );
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">
      <div class="logo-wrap">
        <span class="logo-icon">üîí</span>
      </div>
      <span class="brand-name">Silent-Protocol</span>
    </div>
    <button class="btn-reset" onclick="resetChat()">Reset</button>
  </div>

  <!-- BODY -->
  <div class="body-row">

    <!-- CHAT PANEL -->
    <div class="chat-panel">
      <div class="chat-messages" id="chatMessages">
        <div class="cursor-line" id="cursorLine"></div>
      </div>

      <!-- Idle overlay -->
      <div class="idle-state" id="idleState">
        <span class="lock-icon">üîí</span>
        <span class="idle-title">Secure Channel Ready</span>
        <span class="idle-subtitle">Start typing to initiate encrypted conversation</span>
      </div>

      <!-- Input -->
      <div class="input-bar">
        <input
          class="chat-input"
          id="chatInput"
          type="text"
          placeholder=""
          autocomplete="off"
          onkeydown="handleKey(event)"
          oninput="handleInput()"
        />
        <button class="btn-send" onclick="sendMessage()">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4l0 16M12 4l-6 6M12 4l6 6" stroke="#fff" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="sidebar-item"><span class="sidebar-dot"></span>What AI Sees</div>
      <div class="sidebar-item"><span class="sidebar-dot"></span>Entities Detected</div>
      <div class="sidebar-item"><span class="sidebar-dot"></span>Alias Map</div>
    </div>

  </div>
</div>

<script>
  let hasMessages = false;

  function handleInput() {
    const input = document.getElementById('chatInput');
    const idle = document.getElementById('idleState');
    if (input.value.trim().length > 0 && !hasMessages) {
      idle.style.opacity = '0';
      idle.style.transition = 'opacity 0.3s';
    } else if (input.value.trim().length === 0 && !hasMessages) {
      idle.style.opacity = '1';
    }
  }

  function handleKey(e) {
    if (e.key === 'Enter') sendMessage();
  }

  function sendMessage() {
    const input = document.getElementById('chatInput');
    const text = input.value.trim();
    if (!text) return;

    const idle = document.getElementById('idleState');
    idle.classList.add('hidden');

    const cursor = document.getElementById('cursorLine');
    if (cursor) cursor.remove();

    appendMessage(text, 'user');
    input.value = '';
    hasMessages = true;

    // Simulate AI response
    setTimeout(() => {
      appendMessage('üîê Encrypted response received. Processing secure channel data...', 'ai');
    }, 800);
  }

  function appendMessage(text, role) {
    const messages = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = `message ${role}`;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function resetChat() {
    const messages = document.getElementById('chatMessages');
    messages.innerHTML = '<div class="cursor-line" id="cursorLine"></div>';
    document.getElementById('idleState').classList.remove('hidden');
    document.getElementById('idleState').style.opacity = '1';
    document.getElementById('chatInput').value = '';
    hasMessages = false;
  }
</script>

</body>
</html>
